<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-600 font-body bg-[url('/img/bg.jpg')] bg-cover">
    <div>
      <!-- content wrapper -->

      <!-- end nav -->
      <main class="px-6 py-6 md:px-16 md:py-6">
        <div class="flex justify-center">
          <div class="bg-green-300 w-6 h-10 rounded-tl-lg"></div>
          <div class="bg-blue-300 w-6 h-4"></div>
          <div class="bg-red-300 w-6 h-4"></div>
          <div class="bg-blue-300 w-6 h-4"></div>
          <div class="bg-green-300 w-6 h-10 rounded-tr-lg"></div>
        </div>
        <div
          class="bg-green-200 box-border p-7 rounded-lg max-w-[1200px] m-auto"
        >
          <header>
            <h2
              class="flex items-center justify-center text-[22px] md:text-[30px] bg-green-300 text-gray-800 font-semibold py-3"
            >
              Recipe book
            </h2>
            <h3
              class="text-[22px] md:text-[24px] font-semibold text-black pt-[40px] md:pt-[50px]"
            >
              Store
            </h3>
            <div>
              <div class="flex pt-4 gap-2">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Please enter in English..."
                  class="text-[13px] md:text-[18px] w-[80%] outline-none rounded-md h-8 indent-2.5"
                />
                <button
                  id="searchBtn"
                  class="text-[13px] md:text-[18px] w-[19%] rounded-md bg-blue-300 text-white hover:text-yellow-700"
                >
                  Search
                </button>
              </div>
            </div>
          </header>

          <div class="flex flex-col md:flex-row">
            <div class="flex-1 box-border px-3">
              <h4 class="font-bold mt-12 pb-2 border-b border-gray-500">
                Recipe list
              </h4>

              <div class="foods">
                <!-- cards go here -->
              </div>
              <div class="searchError mt-6 w-full"></div>
            </div>

            <div class="flex-1 box-border px-3">
              <h4 class="font-bold mt-12 pb-2 border-b border-gray-500">
                Today Food
              </h4>
              <div class="todayFood"></div>
              <div class="flex justify-center">
                <div
                  class="text-[18px] md:text-[20px] cursor-pointer bg-orange-300 text-white hover:text-black rounded-b-md px-4"
                  id="loadMore"
                >
                  Load more
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
